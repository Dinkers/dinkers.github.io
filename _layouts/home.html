---
layout: default
---

<div class="header">
  <h1>Dinkers</h1>
</div>

<div class="catalogue">
  {% for post in paginator.posts %}
    <a href="{{ post.url | prepend: site.baseurl }}" class="catalogue-item">
      <div>
        <h1 class="catalogue-title">{{ post.title }}</h1>
        <div class="catalogue-line"></div>

        <p>
          {{ post.description }}
        </p>

      </div>
    </a>
  {% endfor %}
</div>
