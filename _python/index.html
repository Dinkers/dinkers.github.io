---
layout: default
title: Python
permalink: /:collection/index.html
---

<div class="header">
  <h1>Python</h1>
  <h2>{{ site.python.description }}</h2>
</div>

<div class="catalogue">

  {% for post in site.python %}

      <a href="{{ post.url | prepend: site.baseurl }}" class="catalogue-item">
        <div>
          <h1 class="catalogue-title">{{ post.title | capitalize }}</h1>
          <div class="catalogue-line"></div>

          <p>
            {{ post.description }}
          </p>

        </div>
      </a>

  {% endfor %}

</div>
